<html>
<head>
    <title>Events</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<h2>
    Create Account
</h2>
<form action="" autocomplete="on" name="signUpForm" id="signUpForm">
    <label for="fname">
        <span class="input_label">Name:</span>
        <input class="input_value" type="text" id="fname" name="name" autocomplete="given-name"/>
    </label>
    <label for="email">
        <span class="input_label">Email:</span>
        <input class="input_value" type="text" id="email" name="email" autocomplete="email"/>
    </label>
    <label for="password">
        <span class="input_label">Password:</span>
        <input class="input_value" type="password" id="password" name="password" autocomplete="off"/>
    </label>
    <label for="verify-password">
        <span class="input_label">Password (verify):</span>
        <input class="input_value" type="password" id="verify-password" name="verify-password" autocomplete="off"/>
    </label>
    <label for="title">
        <span class="input_label">Title:</span>
        <input class="input_value" type="text" id="title" name="title" autocomplete="organization-title"/>
    </label>

    <input type="submit" value="Submit" />

    <script type="application/javascript" src="js/all.js"></script>
</form>

</body>
</html>
